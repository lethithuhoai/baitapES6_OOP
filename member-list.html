          <h2>Danh sách giảng viên tại UIT</h2>

            <div class="col-8">
              <button
                id="btnThem"
                type="button"
                class="btn btn-info mb-3 text-white"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                Thêm
              </button>
            </div>
            <div class="col-4">
              <div class="form-group row">
                <label for="selLoai" class="col-sm-2 col-form-label">Xem</label>
                <div class="col-sm-10">
                  <select class="custom-select" id="selLoai" onchange="">
                    <option value="all">Tất cả</option>

                  <th>Mô tả</th>
                  <th>Khoa</th>
                  <th>Hình ảnh</th>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Thêm</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" id="membersForm">
              <div class="row">
                <!-- <div class="col-md-6 mb-3">
                <label for="maSP">Mã sản phẩm</label>
                <input  type="text" class="form-control" id="maSP" placeholder="Nhập ID" value="" required>
                <div id="invalidID" name="maSP" class="invalid-feedback">
                </div>
              </div> -->
                <div class="col-md-6 mb-3">
                  <label for="tenSP">Tên</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Nhập tên"
                    required
                  />
                  <div id="invalidTen" name="tenSP" style="color: red"></div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="moTa">Mô Tả</label>
                  <textarea
                    class="form-control"
                    id="desc"
                    rows="3"
                    placeholder="Nhập mô tả"
                  ></textarea>
                  <div id="invalidMoTa" style="color: red"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="loai">Khoa</label>
                  <select
                    class="custom-select d-block w-100"
                    id="type"
                    name="loai"
                    required
                  >
                    <option value="">Chọn khoa</option>
                    <option value="loai1">Khoa công nghệ thông tin</option>
                    <option value="loai2">Khoa an toàn thông tin</option>
                  </select>
                  <div id="invalidLoai" style="color: red"></div>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-group">
                  <label for="hinhSP">Hình</label>
                  <input
                    type="text"
                    class="form-control"
                    id="image"
                    placeholder="Nhập hình ảnh"
                    value=""
                    required
                  />
                  <div id="invalidHinh" style="color: red"></div>
                </div>
              </div>
              <div class="text-end" style="text-align: end">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-info" id="btnCapNhat">
                  Cập Nhật
                </button>
                <!-- test -->
                <button type="button" class="btn btn-info" id="btnThemMember">
                  Thêm
                </button>
                <!-- test -->
              </div>
            </form>
          </div>
